<!-- inline scripts related to this page -->
<script type="text/javascript">
    $('#bigraph-id-button').on('click', function () {
        $.ajax({
            url: "api/v1/bigraph?id=" + $('#bigraph-id-input').val(),
            type: "get",
            contentType: "application/json",
            dataType: "json",
            success: function(data) {
                if (data.success) {
                    if (data.data.graph) {
                        $("#display-bigraph-text").val(data.data.graph.xmlString);
                    } else {
                        alert("bigraph is null!")
                    }
                }
            }
        })
    });

    $('#upload-bigtaph-button').on('click', function () {
        $.ajax({
            url: "api/v1/bigraph/upload",
            type: "post",
            data: JSON.stringify({
                id: $('#bigraph-id-input').val(),
                uploadXmlString: $("#upload-bigraph-text").val()
            }),
            contentType:'application/json;charset=utf-8',
            dataType: "json",
            success: function(data) {
                if (data.success) {
                    alert("upload success!");
                } else {
                    alert("service return failed!");
                }
            }
        })
    })
</script>
